<!DOCTYPE html>
<html>
  <head>
    <title>Image Tracking | alvinreihans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/alvinreihans.mind; maxTrack: 10"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-assets>
        <a-asset-item
          id="monkey_d_luffy"
          src="./assets/3d-models/monkey_d_luffy/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="roronoa_zoro"
          src="./assets/3d-models/roronoa_zoro/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="brook"
          src="./assets/3d-models/brook/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="franky"
          src="./assets/3d-models/franky/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="nami"
          src="./assets/3d-models/nami/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="portgaz_d_ace"
          src="./assets/3d-models/portgaz_d_ace/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="sanji"
          src="./assets/3d-models/sanji/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="shanks"
          src="./assets/3d-models/shanks/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="tony_chopper"
          src="./assets/3d-models/tony_chopper/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="mera_mera_no_mi"
          src="./assets/3d-models/mera_mera_no_mi/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#monkey_d_luffy"
          rotation="0 0 0"
          position="0 -1.2 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          src="#roronoa_zoro"
          rotation="0 0 0"
          position="0 -1.5 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          src="#brook"
          rotation="0 0 0"
          position="0 -1.5 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model
          src="#franky"
          rotation="0 0 0"
          position="0 -1.2 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model
          src="#nami"
          rotation="0 0 0"
          position="0 -1.3 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model
          src="#portgaz_d_ace"
          rotation="0 0 0"
          position="0 -1.2 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model
          src="#sanji"
          rotation="0 0 0"
          position="0 -1.2 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model
          src="#shanks"
          rotation="0 0 0"
          position="0 -1.5 0"
          scale="1 1 1"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model
          src="#tony_chopper"
          rotation="0 0 0"
          position="0 -1.2 0"
          scale="0.01 0.01 0.01"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model
          src="#mera_mera_no_mi"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.3 0.3 0.3"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
